<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Audio avec Webhook n8n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .recorder {
            margin-bottom: 30px;
        }

        .record-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }

        .record-btn.recording {
            background-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            animation: pulse 1.5s infinite;
        }

        .record-btn.recording:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .save-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .cancel-btn:hover {
            background-color: #e53935;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.info {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        .audio-player {
            margin-top: 20px;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .webhook-config {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .webhook-config h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2575fc;
        }

        .test-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .test-btn:hover {
            background-color: #1c65e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enregistreur Audio avec Webhook n8n</h1>
        
        <div class="recorder">
            <button id="recordBtn" class="record-btn">
                <span class="icon">üéôÔ∏è</span>
                <span>Enregistrer</span>
            </button>
            
            <div id="timer" class="timer hidden">00:00</div>
            
            <div id="controls" class="controls hidden">
                <button id="saveBtn" class="btn save-btn">OK - Envoyer</button>
                <button id="cancelBtn" class="btn cancel-btn">Annuler</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <audio id="audioPlayer" class="audio-player hidden" controls></audio>
        
        <div class="webhook-config">
            <h3>Configuration Webhook</h3>
            <div class="form-group">
                <label for="webhookUrl">URL du Webhook n8n:</label>
                <input type="text" id="webhookUrl" placeholder="https://votre-domaine.com/webhook/audio" value="https://votre-domaine.com/webhook/audio">
            </div>
            <div class="form-group">
                <label for="fileName">Nom du fichier (optionnel):</label>
                <input type="text" id="fileName" placeholder="mon-enregistrement">
            </div>
            <button id="testWebhook" class="test-btn">Tester la connexion</button>
        </div>
    </div>

    <script>
        // Variables globales
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let timerInterval;
        let audioBlob = null;
        
        // √âl√©ments DOM
        const recordBtn = document.getElementById('recordBtn');
        const timer = document.getElementById('timer');
        const controls = document.getElementById('controls');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        const webhookUrlInput = document.getElementById('webhookUrl');
        const fileNameInput = document.getElementById('fileName');
        const testWebhookBtn = document.getElementById('testWebhook');
        
        // Fonction pour formater le temps
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Mise √† jour du timer
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);
            timer.textContent = formatTime(elapsedSeconds);
        }
        
        // D√©but de l'enregistrement
        async function startRecording() {
            try {
                // Demander l'acc√®s au microphone
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true
                    } 
                });
                
                // Initialiser MediaRecorder avec un format compatible
                const options = {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 128000
                };
                
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];
                
                // √âv√©nement pour collecter les donn√©es audio
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                // √âv√©nement de fin d'enregistrement
                mediaRecorder.onstop = () => {
                    // Cr√©er un blob audio
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    // Cr√©er un URL pour la pr√©visualisation
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.classList.remove('hidden');
                    
                    // Arr√™ter le flux
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // D√©marrer l'enregistrement
                mediaRecorder.start(1000); // Collecter des donn√©es chaque seconde
                recordingStartTime = Date.now();
                
                // Mettre √† jour l'interface
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '<span class="icon">‚èπÔ∏è</span><span>Arr√™ter</span>';
                timer.classList.remove('hidden');
                controls.classList.add('hidden');
                
                // D√©marrer le timer
                timerInterval = setInterval(updateTimer, 1000);
                
                // Afficher le statut
                showStatus('Enregistrement en cours...', 'info');
                
            } catch (error) {
                console.error('Erreur lors de l\'acc√®s au microphone:', error);
                showStatus('Erreur: Impossible d\'acc√©der au microphone', 'error');
            }
        }
        
        // Arr√™t de l'enregistrement
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                // Arr√™ter le timer
                clearInterval(timerInterval);
                
                // Mettre √† jour l'interface
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '<span class="icon">üéôÔ∏è</span><span>Enregistrer</span>';
                controls.classList.remove('hidden');
                
                // Afficher le statut
                showStatus('Enregistrement termin√©. Cliquez sur "OK" pour envoyer.', 'info');
            }
        }
        
        // Envoi de l'audio via webhook
        async function sendAudio() {
            if (!audioBlob) {
                showStatus('Aucun enregistrement √† envoyer', 'error');
                return;
            }
            
            const webhookURL = webhookUrlInput.value.trim();
            if (!webhookURL) {
                showStatus('Veuillez configurer l\'URL du webhook', 'error');
                return;
            }
            
            try {
                showStatus('Envoi en cours...', 'info');
                
                // G√©n√©rer un nom de fichier
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const customName = fileNameInput.value.trim();
                const filename = customName ? 
                    `${customName}.webm` : 
                    `enregistrement-${timestamp}.webm`;
                
                // Cr√©er FormData avec le fichier binaire
                const formData = new FormData();
                formData.append('data', audioBlob, filename);
                formData.append('filename', filename);
                formData.append('timestamp', timestamp);
                formData.append('duration', Math.floor((Date.now() - recordingStartTime) / 1000));
                formData.append('size', audioBlob.size);
                formData.append('mimeType', 'audio/webm');
                
                // Envoyer via fetch
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const responseData = await response.text();
                    showStatus('Audio envoy√© avec succ√®s √† n8n!', 'success');
                    
                    // R√©initialiser l'interface apr√®s un d√©lai
                    setTimeout(() => {
                        resetInterface();
                    }, 3000);
                } else {
                    throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                showStatus(`Erreur lors de l'envoi: ${error.message}`, 'error');
            }
        }
        
        // Test de la connexion webhook
        async function testWebhook() {
            const webhookURL = webhookUrlInput.value.trim();
            if (!webhookURL) {
                showStatus('Veuillez entrer une URL de webhook', 'error');
                return;
            }
            
            try {
                showStatus('Test de connexion en cours...', 'info');
                
                const testData = new FormData();
                testData.append('test', 'true');
                testData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: testData
                });
                
                if (response.ok) {
                    showStatus('Connexion au webhook r√©ussie!', 'success');
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Erreur lors du test:', error);
                showStatus(`Erreur de connexion: ${error.message}`, 'error');
            }
        }
        
        // Annulation de l'enregistrement
        function cancelRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            // Arr√™ter le timer
            clearInterval(timerInterval);
            
            // R√©initialiser l'interface
            resetInterface();
            
            showStatus('Enregistrement annul√©', 'info');
            
            // Masquer le statut apr√®s un d√©lai
            setTimeout(() => {
                status.classList.remove('info');
                status.textContent = '';
            }, 2000);
        }
        
        // R√©initialisation de l'interface
        function resetInterface() {
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<span class="icon">üéôÔ∏è</span><span>Enregistrer</span>';
            timer.classList.add('hidden');
            controls.classList.add('hidden');
            audioPlayer.classList.add('hidden');
            status.classList.remove('success', 'error', 'info');
            status.textContent = '';
            audioChunks = [];
            audioBlob = null;
        }
        
        // Affichage du statut
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            status.classList.add(type);
        }
        
        // √âv√©nements
        recordBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        saveBtn.addEventListener('click', sendAudio);
        cancelBtn.addEventListener('click', cancelRecording);
        testWebhookBtn.addEventListener('click', testWebhook);
    </script>
</body>
</html>
