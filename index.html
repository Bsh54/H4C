<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Audio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .recorder {
            margin-bottom: 30px;
        }

        .record-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 77, 0.6);
        }

        .record-btn.recording {
            background-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            animation: pulse 1.5s infinite;
        }

        .record-btn.recording:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        .save-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 10px rgba(244, 67, 54, 0.3);
        }

        .cancel-btn:hover {
            background-color: #e53935;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(244, 67, 54, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.info {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }

        .audio-player {
            margin-top: 20px;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enregistreur Audio</h1>
        
        <div class="recorder">
            <button id="recordBtn" class="record-btn">
                <span class="icon">üéôÔ∏è</span>
                <span>Enregistrer</span>
            </button>
            
            <div id="timer" class="timer hidden">00:00</div>
            
            <div id="controls" class="controls hidden">
                <button id="saveBtn" class="btn save-btn">OK - Envoyer</button>
                <button id="cancelBtn" class="btn cancel-btn">Annuler</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <audio id="audioPlayer" class="audio-player hidden" controls></audio>
    </div>

    <script>
        // Variables globales
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let timerInterval;
        
        // √âl√©ments DOM
        const recordBtn = document.getElementById('recordBtn');
        const timer = document.getElementById('timer');
        const controls = document.getElementById('controls');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const status = document.getElementById('status');
        const audioPlayer = document.getElementById('audioPlayer');
        
        // URL du webhook (√† remplacer par votre URL)
        const webhookURL = 'https://n8n.dev2.dev-id.fr/webhook-test/626ce70b-ee52-404c-a571-02b5de48da06';
        
        // Fonction pour formater le temps
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Mise √† jour du timer
        function updateTimer() {
            const elapsedSeconds = Math.floor((Date.now() - recordingStartTime) / 1000);
            timer.textContent = formatTime(elapsedSeconds);
        }
        
        // D√©but de l'enregistrement
        async function startRecording() {
            try {
                // Demander l'acc√®s au microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Initialiser MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                // √âv√©nement pour collecter les donn√©es audio
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                // √âv√©nement de fin d'enregistrement
                mediaRecorder.onstop = () => {
                    // Cr√©er un blob audio
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    
                    // Cr√©er un URL pour la pr√©visualisation
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    
                    // Arr√™ter le flux
                    stream.getTracks().forEach(track => track.stop());
                };
                
                // D√©marrer l'enregistrement
                mediaRecorder.start();
                recordingStartTime = Date.now();
                
                // Mettre √† jour l'interface
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '<span class="icon">‚èπÔ∏è</span><span>Arr√™ter</span>';
                timer.classList.remove('hidden');
                controls.classList.add('hidden');
                
                // D√©marrer le timer
                timerInterval = setInterval(updateTimer, 1000);
                
                // Afficher le statut
                showStatus('Enregistrement en cours...', 'info');
                
            } catch (error) {
                console.error('Erreur lors de l\'acc√®s au microphone:', error);
                showStatus('Erreur: Impossible d\'acc√©der au microphone', 'error');
            }
        }
        
        // Arr√™t de l'enregistrement
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                // Arr√™ter le timer
                clearInterval(timerInterval);
                
                // Mettre √† jour l'interface
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '<span class="icon">üéôÔ∏è</span><span>Enregistrer</span>';
                controls.classList.remove('hidden');
                
                // Afficher le statut
                showStatus('Enregistrement termin√©. Cliquez sur "OK" pour envoyer.', 'info');
            }
        }
        
        // Envoi de l'audio via webhook
        async function sendAudio() {
            if (audioChunks.length === 0) {
                showStatus('Aucun enregistrement √† envoyer', 'error');
                return;
            }
            
            try {
                showStatus('Envoi en cours...', 'info');
                
                // Cr√©er un blob audio
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                
                // Cr√©er un FormData pour l'envoi
                const formData = new FormData();
                formData.append('audio', audioBlob, 'enregistrement.wav');
                formData.append('timestamp', new Date().toISOString());
                
                // Envoyer via fetch
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showStatus('Audio envoy√© avec succ√®s!', 'success');
                    
                    // R√©initialiser l'interface apr√®s un d√©lai
                    setTimeout(() => {
                        resetInterface();
                    }, 3000);
                } else {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
            } catch (error) {
                console.error('Erreur lors de l\'envoi:', error);
                showStatus('Erreur lors de l\'envoi de l\'audio', 'error');
            }
        }
        
        // Annulation de l'enregistrement
        function cancelRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
            
            // Arr√™ter le timer
            clearInterval(timerInterval);
            
            // R√©initialiser l'interface
            resetInterface();
            
            showStatus('Enregistrement annul√©', 'info');
            
            // Masquer le statut apr√®s un d√©lai
            setTimeout(() => {
                status.classList.remove('info');
                status.textContent = '';
            }, 2000);
        }
        
        // R√©initialisation de l'interface
        function resetInterface() {
            recordBtn.classList.remove('recording');
            recordBtn.innerHTML = '<span class="icon">üéôÔ∏è</span><span>Enregistrer</span>';
            timer.classList.add('hidden');
            controls.classList.add('hidden');
            audioPlayer.classList.add('hidden');
            status.classList.remove('success', 'error', 'info');
            status.textContent = '';
            audioChunks = [];
        }
        
        // Affichage du statut
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status';
            status.classList.add(type);
        }
        
        // √âv√©nements
        recordBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        });
        
        saveBtn.addEventListener('click', sendAudio);
        cancelBtn.addEventListener('click', cancelRecording);
    </script>
</body>
</html>
